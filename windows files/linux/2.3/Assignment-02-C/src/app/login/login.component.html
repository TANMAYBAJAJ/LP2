<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Welcome Back</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email"
                                required email #email="ngModel" [ngClass]="{'is-invalid': email.invalid && email.touched}">
                            <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                                Please enter a valid email address
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password"
                                name="password" required #password="ngModel"
                                [ngClass]="{'is-invalid': password.invalid && password.touched}">
                            <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                                Please enter your password
                            </div>
                        </div>

                        <div class="form-group mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="loginData.rememberMe"
                                name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || isLoading">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                {{ isLoading ? 'Logging in...' : 'Login' }}
                            </button>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
