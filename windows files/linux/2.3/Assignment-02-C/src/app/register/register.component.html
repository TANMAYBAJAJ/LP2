<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Create Account</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()" #registerForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required
                                #name="ngModel" [ngClass]="{'is-invalid': name.invalid && name.touched}">
                            <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
                                Please enter your full name
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                                required #username="ngModel" [ngClass]="{'is-invalid': username.invalid && username.touched}">
                            <div class="invalid-feedback" *ngIf="username.invalid && username.touched">
                                Please choose a username
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                                required email #email="ngModel" [ngClass]="{'is-invalid': email.invalid && email.touched}">
                            <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                                Please enter a valid email address
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                                name="password" required minlength="6" #password="ngModel"
                                [ngClass]="{'is-invalid': password.invalid && password.touched}">
                            <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                                Password must be at least 6 characters long
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                [(ngModel)]="user.confirmPassword" name="confirmPassword" required
                                #confirmPassword="ngModel" [ngClass]="{'is-invalid': confirmPassword.invalid && confirmPassword.touched}">
                            <div class="invalid-feedback" *ngIf="confirmPassword.invalid && confirmPassword.touched">
                                Passwords do not match
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
