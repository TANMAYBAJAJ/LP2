<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Profile</h3>
                    <button class="btn btn-light" (click)="logout()">Logout</button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-4">
                            <div class="profile-image-container">
                                <img [src]="user?.profileImage || 'assets/default-avatar.png'" alt="Profile Picture"
                                    class="rounded-circle profile-image">
                                <button class="btn btn-sm btn-primary mt-2" (click)="openImageUpload()">
                                    Change Photo
                                </button>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="profile-info">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Full Name</label>
                                    <h4>{{ user?.name }}</h4>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Username</label>
                                    <h4>{{ user?.username }}</h4>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Email</label>
                                    <h4>{{ user?.email }}</h4>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Member Since</label>
                                    <h4>{{ user?.createdAt | date:'mediumDate' }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary" (click)="editProfile()">
                            Edit Profile
                        </button>
                        <button class="btn btn-outline-danger" (click)="changePassword()">
                            Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Image Upload Modal -->
<div class="modal fade" id="imageUploadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Profile Picture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="file" class="form-control" accept="image/*" (change)="onFileSelected($event)">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="uploadImage()">Upload</button>
            </div>
        </div>
    </div>
</div>
