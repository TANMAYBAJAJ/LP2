<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar bg-dark text-white p-3">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Orders</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Products</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-3">
        <h2>Dashboard</h2>
        <div class="row my-3">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5>Sales</h5>
                <p>$5,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5>Orders</h5>
                <p>150</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5>Customers</h5>
                <p>75</p>
              </div>
            </div>
          </div>
        </div>

        <h4>Recent Orders</h4>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1</td>
              <td>John</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>#2</td>
              <td>Jane</td>
              <td>$200</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
