<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Home</h1>
  </div>

  <div data-role="content">
    <p>Welcome to our simple mobile site!</p>
    <a href="#about" data-role="button">About Us</a>
  </div>

  <div data-role="footer">
    <h4>Footer - Home</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>This is a simple mobile website using jQuery Mobile.</p>
    <a href="#home" data-role="button" data-icon="back">Back</a>
  </div>

  <div data-role="footer">
    <h4>Footer - About</h4>
  </div>
</div>

</body>
</html>
