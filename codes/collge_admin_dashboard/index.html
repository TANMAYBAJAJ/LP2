<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="text-white mb-4">College Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Students</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Faculty</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Courses</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Departments</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content p-4 w-100">
      <h2>Dashboard</h2>

      <!-- Cards Row -->
      <div class="row my-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Total Students</h5>
              <p>1,200</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Faculty Members</h5>
              <p>85</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Courses Offered</h5>
              <p>45</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <h5>Recent Student Registrations</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025CS101</td>
            <td>Aryan Sharma</td>
            <td>Computer Science</td>
          </tr>
          <tr>
            <td>2025EE104</td>
            <td>Priya Verma</td>
            <td>Electrical Engineering</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
